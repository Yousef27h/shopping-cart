<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css"/>
    <title>Login</title>
</head>
<body>
  
  <div class="topnav">
    <img src="./assets/logo.jpeg" width="80" height="80"/>
   
    <div class="login-container">
      <form action="/action_page.php" id="signForm">
        <input type="text" id="username" placeholder="Enter username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit" id="signInBtn">Login</button>
        
      </form>
      <h2 id="welcomeMsg"></h2>
      <button id="signOutBtn">Sign out</button>
    </div>
  </div>
    <div id="main">
    <h1>Products List </h1>
    <table class="table" id="inventoryTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col">Stock</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    <h1>Your Shopping cart </h1>
    <div id="shoppingCartSection">
    <table class="table" id="cartTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
            <th scope="col">Quantity</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="cartBody">
        </tbody>
    </table>
    <h4 id="totalPrice"></h4>
    <button id="placeOrderBtn">Place Order</button>
    </div>
    <h2 id="emptyCartMsg">There is no items in your shopping cart!</h2>
    </div>
    <footer><script src="./myscript.js"></script></footer>
</body>
</html>
